<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFRP Trading Places - Actual Current Simple UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Set default CSS variables for standalone use */
        :root {
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --color-bg: #2a2a2a;
            --color-bg-alt: #333;
            --color-bg-option: #1a1a1a;
            --color-border-light: #555;
            --color-border-dark: #666;
            --color-border-highlight: #ff6400;
            --color-text-dark-primary: #ffffff;
            --color-text-dark-secondary: #ccc;
            --color-text-light-primary: #ffffff;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: var(--font-primary);
        }

        /* Trading interface - from your CSS */
        .trading-interface {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 280px;
            background: #2a2a2a;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
        }

        /* Controls row - responsive layout */
        .controls-row,
        .settlement-selection,
        .actions-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            border: 1px solid #555;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
        }

        .control-group label {
            color: #fff;
            font-size: 14px;
            white-space: nowrap;
            min-width: fit-content;
        }

        /* Compact selects - size based on content */
        select.compact {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #666;
            padding: 6px 10px;
            border-radius: 3px;
            font-size: 14px;
            min-width: 120px;
            width: auto;
            flex: 1;
        }

        select:disabled {
            background: #444;
            color: #888;
        }

        /* Buttons */
        .btn {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #666;
            padding: 8px 16px;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            white-space: nowrap;
        }

        .btn:hover:not(:disabled) {
            background: #444;
        }

        .btn-primary {
            background: #0066cc;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0052a3;
        }

        .btn-secondary {
            background: #666;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #777;
        }

        /* Results section */
        .results-section {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            flex: 1;
        }

        .results-section h3 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 16px;
        }

        #results-content {
            color: #ccc;
            line-height: 1.4;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .controls-row,
            .settlement-selection,
            .actions-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
                gap: 5px;
            }
            
            select.compact {
                width: 100%;
            }
        }

        @media (min-width: 600px) {
            .settlement-selection {
                justify-content: space-between;
            }
            
            .control-group {
                flex: 1;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- EXACT HTML from trading-simple.hbs -->
    <div class="trading-interface">
        <div class="controls-row">
            <div class="control-group">
                <label>Season:</label>
                <select id="season-select" class="compact">
                    <option value="spring">Spring</option>
                    <option value="summer" selected>Summer</option>
                    <option value="autumn">Autumn</option>
                    <option value="winter">Winter</option>
                </select>
            </div>
        </div>

        <div class="settlement-selection">
            <div class="control-group">
                <label>Region:</label>
                <select id="region-select" class="compact">
                    <option value="">Select region...</option>
                    <option value="Reikland" selected>Reikland</option>
                    <option value="Middenland">Middenland</option>
                    <option value="Nordland">Nordland</option>
                    <option value="Ostland">Ostland</option>
                    <option value="Ostermark">Ostermark</option>
                    <option value="Stirland">Stirland</option>
                    <option value="Averland">Averland</option>
                    <option value="Wissenland">Wissenland</option>
                    <option value="Talabecland">Talabecland</option>
                    <option value="Hochland">Hochland</option>
                    <option value="Sylvania">Sylvania</option>
                    <option value="Moot">The Moot</option>
                    <option value="Sudenland">Sudenland</option>
                    <option value="Wasteland">Wasteland</option>
                </select>
            </div>
            <div class="control-group">
                <label>Settlement:</label>
                <select id="settlement-select" class="compact">
                    <option value="">Select settlement...</option>
                    <option value="Altdorf" selected>Altdorf</option>
                    <option value="Auerswald">Auerswald</option>
                    <option value="Bögenhafen">Bögenhafen</option>
                    <option value="Grissenwald">Grissenwald</option>
                    <option value="Kemperbad">Kemperbad</option>
                </select>
            </div>
        </div>

        <div class="actions-section">
            <button class="btn btn-primary" id="check-availability">Check Availability</button>
            <button class="btn btn-secondary" id="buy-cargo">Buy Cargo</button>
            <button class="btn btn-secondary" id="sell-cargo">Sell Cargo</button>
        </div>

        <div class="results-section" id="results">
            <h3>Results</h3>
            <div id="results-content">
                <p>Select a settlement and check availability to see results.</p>
            </div>
        </div>
    </div>

    <script>
        // Add some basic interactivity
        document.getElementById('region-select').addEventListener('change', function() {
            const settlement = document.getElementById('settlement-select');
            if (this.value) {
                settlement.disabled = false;
                console.log('Region changed to:', this.value);
            } else {
                settlement.disabled = true;
                settlement.value = '';
            }
        });

        document.getElementById('settlement-select').addEventListener('change', function() {
            console.log('Settlement changed to:', this.value);
        });

        document.getElementById('season-select').addEventListener('change', function() {
            console.log('Season changed to:', this.value);
        });

        document.getElementById('check-availability').addEventListener('click', function() {
            const results = document.getElementById('results-content');
            results.innerHTML = `
                <p><strong>Checking availability for Altdorf in Summer...</strong></p>
                <p>Available cargo:</p>
                <ul>
                    <li>Iron Ore - 15 GC per EP (25 EP available)</li>
                    <li>Grain - 8 GC per EP (40 EP available)</li>
                    <li>Textiles - 22 GC per EP (15 EP available)</li>
                </ul>
            `;
        });

        document.getElementById('buy-cargo').addEventListener('click', function() {
            alert('Buy Cargo dialog would open here');
        });

        document.getElementById('sell-cargo').addEventListener('click', function() {
            alert('Sell Cargo dialog would open here');
        });
    </script>
</body>
</html>
